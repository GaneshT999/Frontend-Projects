<div class="mat-toolbar">
  <div class="flex-container">
    <div class="col-5">TG<mat-icon class="mat-icon1">circle</mat-icon></div>
    <div class="flex-item1">Shift Roster</div>
    <div class="flex-item" routerLink="/">LogIn</div>
  </div>
</div>
<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header" align="center">
          <h3>Register Here</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="registrationForm">
            <div class="row">
              <div class="form-group col-6">
                <label for="fName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fName"
                  formControlName="firstName"
                  required
                  aria-describedby="nameHelp"
                  placeholder="Enter first Name"
                  [class.is-invalid]="
                    (registrationForm.controls['firstName'].touched ||
                      registrationForm.controls['firstName'].dirty) &&
                    registrationForm.controls['firstName'].invalid
                  "
                />
                <span
                  class="invalid-feedback"
                  *ngIf="
                    (registrationForm.controls['firstName'].touched ||
                      registrationForm.controls['firstName'].dirty) &&
                    registrationForm.controls['firstName'].invalid
                  "
                  >Please enter your First Name</span
                >
              </div>
              <div class="form-group col-6">
                <label for="lName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lName"
                  formControlName="lastName"
                  required
                  aria-describedby="nameHelp"
                  placeholder="Enter Last name"
                  [class.is-invalid]="
                    (registrationForm.controls['lastName'].touched ||
                      registrationForm.controls['lastName'].dirty) &&
                    registrationForm.controls['lastName'].invalid
                  "
                />
                <span
                  class="invalid-feedback"
                  *ngIf="
                    (registrationForm.controls['lastName'].touched ||
                      registrationForm.controls['lastName'].dirty) &&
                    registrationForm.controls['lastName'].invalid
                  "
                  >Please enter your Last Name</span
                >
              </div>
            </div>

            <br />

            <div class="form-group">
              <label for="email">User Email Id</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                required
                aria-describedby="emailHelp"
                placeholder="Enter Email Id"
                [class.is-invalid]="
                  (registrationForm.controls['email'].touched ||
                    registrationForm.controls['email'].dirty) &&
                  registrationForm.controls['email'].invalid
                "
              />
              <!--<span class="text-danger" *ngIf= "registrationForm.controls['email'].touched && registrationForm.hasError('required','email')">Please enter your TG Email Id</span>-->
              <span
                class="invalid-feedback"
                *ngIf="
                  (registrationForm.controls['email'].touched ||
                    registrationForm.controls['email'].dirty) &&
                  registrationForm.controls['email'].invalid
                "
                >Please Enter your TG Email</span
              >
            </div>
            <br />
            <div class="row">
              <div class="form-group col-6">
                <mat-form-field>
                  <mat-label>Location</mat-label>
                  <mat-select
                    class="form-control"
                    id="location"
                    formControlName="location"
                    required
                    aria-describedby="emailHelp"
                    [class.is-invalid]="
                      (registrationForm.controls['location'].touched ||
                        registrationForm.controls['location'].dirty) &&
                      registrationForm.controls['location'].invalid
                    "
                  >
                    <mat-option
                      placeholder="Location"
                      *ngFor="let location of loc"
                      [value]="location.id"
                    >
                      {{ location.loc }}
                      <span
                        class="invalid-feedback"
                        *ngIf="
                          (registrationForm.controls['password'].touched ||
                            registrationForm.controls['password'].dirty) &&
                          registrationForm.controls['password'].invalid
                        "
                        >Please select your location</span
                      >
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form-group col-6">
                <mat-form-field>
                  <mat-label>Level</mat-label>
                  <mat-select
                    class="form-control"
                    id="level"
                    formControlName="level"
                    [class.is-invalid]="
                      (registrationForm.controls['level'].touched ||
                        registrationForm.controls['level'].dirty) &&
                      registrationForm.controls['level'].invalid
                    "
                  >
                    <mat-option
                      placeholder="Level"
                      *ngFor="let level of lev"
                      [value]="level.id"
                    >
                      {{ level.lev }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <br />

            <div class="form-group">
              <label for="password">User Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                required
                aria-describedby="passwordHelp"
                placeholder="Enter Password"
                [class.is-invalid]="
                  (registrationForm.controls['password'].touched ||
                    registrationForm.controls['password'].dirty) &&
                  registrationForm.controls['password'].invalid
                "
              />
              <span
                class="invalid-feedback"
                *ngIf="
                  (registrationForm.controls['password'].touched ||
                    registrationForm.controls['password'].dirty) &&
                  registrationForm.controls['password'].invalid
                "
                >Password must contain minimum 8 characters</span
              >
            </div>
            <br />

            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Re-enter Password"
                [class.is-invalid]="
                  (registrationForm.controls['confirmPassword'].touched ||
                    registrationForm.controls['confirmPassword'].dirty) &&
                  registrationForm.controls['confirmPassword'].invalid
                "
              />
              <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                Passwords must match
              </div>
            </div>

            <br />

            <div align="center">
              <button
                type="button"
                [disabled]="!registrationForm.valid"
                class="btn"
                mat-raised-button
                routerLink="/"
                (click)="userRegister()"
              >
                Register
              </button>
              &nbsp;
              <button type="reset" class="btn" mat-raised-button>Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
